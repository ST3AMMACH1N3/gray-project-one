<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet"> 
    <style>
    
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">SPACEX LAUNCH PAD</h1>
                <!-- Countdown Timer -->
                <h4 class="gray">Time Until Next Launch</h4>
                <h3 class="launch-count">00:00:00:00</h3>
                <!--End Countdown Timer-->
        </div>
    </div>

    <div class="container">
        <!-- Live Launch Video-->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <iframe id="live-launch-video" class="launch-vid"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!--End of Live Launch Video Div-->

        <!-- Next Launch Information Section-->
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="card" id="next-launch-info">
                    <div class="card-title">Next Launch</div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td><strong>Flight Number:</strong></td>
                                <td id="next-flight-num"></td>
                            </tr>
                            <tr>
                                <td><strong>Mission Name:</strong></td>
                                <td id="next-mission-name"></td>
                            </tr>
                            <tr>
                                <td><strong>Launch Date:</strong></td>
                                <td id="next-date"></td>
                            </tr>
                            <tr>
                                <td><strong>Rocket Name:</strong></td>
                                <td id="next-rocket-name"></td>
                            </tr>
                            <tr>
                                <td><strong>First Stage Block:</strong></td>
                                <td id="next-block"></td>
                            </tr>
                            <tr>
                                <td><strong>Launch Site:</strong></td>
                                <td id="next-site"></td>
                            </tr>
                            <tr>
                                <td><strong>Landing Vehicle:</strong></td>
                                <td id="next-land-veh"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        
        <!-- End of Next Launch Information Section-->
        <!--Optional -->
        
                <div class="col-md-6 col-xs-12">
                    <div class="card" id="next-launch-info">
                        <div class="card-title">Future Launches</div>
                        <div class="card-body">
                            <table>
                                <tr>
                                    <td><strong>Flight Number:</strong></td>
                                    <td id="future-flight-num"></td>
                                </tr>
                                <tr>
                                    <td><strong>Mission Name:</strong></td>
                                    <td id="future-mission-name"></td>
                                </tr>
                                <tr>
                                    <td><strong>Launch Date:</strong></td>
                                    <td id="future-date"></td>
                                </tr>
                                <tr>
                                    <td><strong>Rocket Name:</strong></td>
                                    <td id="future-rocket-name"></td>
                                </tr>
                                <tr>
                                    <td><strong>First Stage Block:</strong></td>
                                    <td id="future-block"></td>
                                </tr>
                                <tr>
                                    <td><strong>Launch Site:</strong></td>
                                    <td id="future-site"></td>
                                </tr>
                                <tr>
                                    <td><strong>Landing Vehicle:</strong></td>
                                    <td id="future-land-veh"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        <!--End Optional-->

    </div>





    <!--Javascript Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
